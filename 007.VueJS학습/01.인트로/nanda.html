<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../01.인트로/css/nanda.css" />
    <title>Vue.js 기본구현연습</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Vue.js 구성 메인 JS -->
    <script src="./js/nanda.js" defer></script>
  </head>
  <body>
    <!-- Vue.js 대상요소는 하나! -->
    <div id="vue-app">
      <!-- 원래는 컴포넌트로 구성하나 여기서는 연습용으로 태그를 직접 구성한다 -->
      <!-- 1. 타이틀 로고 파트  -->
      <section class="part">
        <!-- 1-1. 제목 -->
        <h1 class="tit" v-text="bigTit"></h1>
        <!-- v-text 디렉티브 : 텍스트출력 속성 -->
        <!-- 1-2. 로고 -->
        <div class="logo" v-html="logo"></div>
        <!-- v-html 디렉티브 : 태그출력 속성 -->
      </section>
      <!-- 2. 배너 파트  -->
      <section class="part">
        <p v-html="content" class="banner"></p>
      </section>
      <!-- 3. 상품 리스트  -->
      <section class="part gwrap">
        <ol class="glist" v-for="(item,idx) in itemData">
          <!-- 상품이미지 출력 : 각 배열의 객체 다시 for문으로 돌아주기 - item에 값을 담음 -->
          <!-- v-if : 조건의 속성명이 'img'인것 -->
          <!-- v-html : 이미지태그 경로전달하여 만들기 -->
          <li v-for="(val,key) in item" v-if="key==='img'" v-html="makeImg(val)"></li>
          <!-- 상품명 출력 -->
          <li v-for="(val,key) in item" v-if="key==='name'">Item : {{val}}</li>
          <!-- 상품가격 출력 -->
          <li v-for="(val,key) in item" v-if="key==='price'">Price : ￦{{addCommas(val)}}</li>
        </ol>
      </section>
    </div>
    <!-- 
        기본구성 : 3단구성 
        1. 타이틀 로고 파트 
        2. 배너파트 
        3. 상품 리스트
    -->
  </body>
</html>
