<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../01.인트로/css/nanda.css" />
    <title>Vue.js 기본구현연습</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Vue.js 구성 메인 JS -->
    <script src="./js/nanda.js" defer></script>
    
  </head>
  <body>
    <!-- Vue.js 대상요소는 하나! -->
    <div id="vue-app">
      <!-- 원래는 컴포넌트로 구성하나 여기서는 연습용으로 태그를 직접 구성한다 -->
      <!-- 1. 타이틀 로고 파트  -->
      <section class="part">
        <!-- 1-1. 제목 -->
        <h1 class="tit"></h1>
        <!-- 1-2. 로고 -->
        <div></div>
      </section>
      <!-- 2. 배너 파트  -->
      <section class="part"></section>
      <!-- 3. 상품 리스트  -->
      <section class="part"></section>
    </div>
    <!-- 
        기본구성 : 3단구성 
        1. 타이틀 로고 파트 
        2. 배너파트 
        3. 상품 리스트
    -->
  </body>
</html>
